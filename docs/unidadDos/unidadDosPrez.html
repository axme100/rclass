# Boxplots con unos datos de mi tesis

---

## Cargar y inspecionar unos datos de mi tesis


--

```r
maxTesis &lt;- read.csv("maxTesis.csv")
glimpse(maxTesis)
```

```
## Observations: 687
## Variables: 9
## $ intensityDif   &lt;dbl&gt; 4.681258, 13.449244, 14.361933, 7.629483, 3.449...
## $ speaker        &lt;fct&gt; 001cdmxf30lic, 001cdmxf30lic, 001cdmxf30lic, 00...
## $ Word           &lt;fct&gt; DADO, REALIDAD, PANADERO, PANADER2A, PANADER2AS...
## $ precedingPhone &lt;fct&gt; baja, alta, baja, baja, baja, alta, media, baja...
## $ followingPhone &lt;fct&gt; media, baja, media, media, media, media, baja, ...
## $ stressStatus   &lt;fct&gt; unstressed, stressed, stressed, unstressed, uns...
## $ wordFrequency  &lt;dbl&gt; 1.778151, 2.230449, 1.301030, 1.698970, 1.00000...
## $ grupo          &lt;fct&gt; CDMXINSITU, CDMXINSITU, CDMXINSITU, CDMXINSITU,...
## $ sexo           &lt;fct&gt; FEMENINO, FEMENINO, FEMENINO, FEMENINO, FEMENIN...
```

--

---

1. intensityDif es un índice de debilitamiento de la /d/ intervocálica. Los valores más cercanos a 1 son más debilitadas.

2. Con Boxplots, queremos ver ¿cuál de los tres grupos dialectales debilita más?

---


```r
ggplot(maxTesis, aes(x=grupo, y=intensityDif)) + geom_boxplot()
```

![](unidadDosPrez_files/figure-html/unnamed-chunk-23-1.png)&lt;!-- --&gt;

---

# ¿Cómo podemos ver la siguiente

![](unidadDosPrez_files/figure-html/unnamed-chunk-24-1.png)&lt;!-- --&gt;


---


```r
ggplot(maxTesis, aes(x=grupo, y=intensityDif,fill=sexo)) + geom_boxplot()
```

![](unidadDosPrez_files/figure-html/unnamed-chunk-25-1.png)&lt;!-- --&gt;

¿Cuál grupo dialectal tiene realizaciones de la /d/ más debilitadas?

# English Grammar Profile

### Hay que filtrar por las categorías que solo tienen la *SuperCategory* *PAST*

```r
engGrPr %&gt;%
    filter(SuperCategory == "PAST")

```

---

### Mapear los datos que queremos usar a la función

```r
engGrPr %&gt;%
    filter(SuperCategory == "PAST") %&gt;%
    ggplot(aes(x=SubCategory, fill=Level))
```

![](unidadDosPrez_files/figure-html/unnamed-chunk-29-1.png)&lt;!-- --&gt;

---

### Agregar el tipo de vis. que queremos

```r
engGrPr %&gt;%
    filter(SuperCategory == "PAST") %&gt;%
    ggplot(aes(x=SubCategory, fill=Level)) +
    geom_bar()
```

![](unidadDosPrez_files/figure-html/unnamed-chunk-30-1.png)&lt;!-- --&gt;

### Voltear las barras

```r
engGrPr %&gt;%
    filter(SuperCategory == "PAST") %&gt;%
    ggplot(aes(x=SubCategory, fill=Level)) +
    geom_bar(position = position_stack(reverse = TRUE))

engGrPr %&gt;%

![](unidadDosPrez_files/figure-html/unnamed-chunk-32-1.png)&lt;!-- --&gt;

<script src="http://www.jvcasillas.com/ru_xaringan/js/ru_xaringan.js"></script>
<script>var slideshow = remark.create({
"highlightStyle": "github",
"highlightLines": true,
"countIncrementalSlides": false,
"ratio": "16:9"
});
if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);
})(document);
// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();</script>

<script>
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
<!-- dynamically load mathjax for compatibility with self-contained -->
<script>
(function () {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src  = 'https://mathjax.rstudio.com/latest/MathJax.js?config=TeX-MML-AM_CHTML';
  if (location.protocol !== 'file:' && /^https?:/.test(script.src))
    script.src  = script.src.replace(/^https?:/, '');
  document.getElementsByTagName('head')[0].appendChild(script);
})();
</script>
  </body>
</html>
